{% extends 'base.html' %}

{% block title %}
Update entry
{% endblock %}


{% block body %}
<div class="container mt-5">
    <h1>Update entry</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" value="{{ article.title }}" placeholder="Enter your name and sername"></br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Leave your e-mail or number">"{{ article.intro }}</textarea></br>
        <textarea name="text" id="text" class="form-control" value="{{ article.text }} placeholder="Enter your main text"></textarea></br>
        <input type="submit" class="btn btn-success" value="Update">
    </form>
</div>
{% endblock %}
